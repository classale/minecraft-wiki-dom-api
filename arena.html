<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/main.css" />
		<link rel="stylesheet" href="style/arena.css" />
		<script src="script/arena.js" type="module" defer></script>
        <script src="script/main.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="overlay disabled" id="menuOverlay">
			<span class="mdi mdi-close" id="close"></span>
			<div class="overlay-content">
				<a href="index.html" class="overlay-item">
					<span class="icon mdi mdi-compass"></span>
					<p>EXPLORE</p>
				</a>
				<a href="arena.html" class="overlay-item">
					<span class="icon mdi mdi-sword-cross"></span>
					<p>ARENA</p>
				</a>
				<a href="rules.html" class="overlay-item">
					<span class="icon mdi mdi-book-open-variant"></span>
					<p>RULES</p>
				</a>
			</div>
		</div>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html" class="title">
                            <img src="assets/logo.svg" alt="" class="logo">
                            <p>Minecraft wiki</p>
                        </a>
                    </li>
                    <li class="pc">
                        <a href="./index.html">
                            <span class="icon mdi mdi-compass"></span>
                            <span>EXPLORE</span>
                        </a>
                    </li>
                    <li class="pc">
                        <a href="./arena.html">
                            <span class="icon mdi mdi-sword-cross"></span>
                            <span>ARENA</span>
                        </a>
                    </li>
                    <li class="pc">
                        <a href="./rules.html">
							<span class="icon mdi mdi-book-open-variant"></span>
                            <span>RULES</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <form class="search" action="index.html" method="GET">
                <button>
                    <span class="mdi mdi-magnify"></span>
                </button>
                <input type="text" name="name" class="search" placeholder="search...">
            </form>
            <div class="burger mobile">
                <img src="assets/burger.svg" alt="" srcset="">
            </div>
            <div class="moon pc">
                <img src="assets/moon.svg" alt="" srcset="">
            </div>
        </header>
		<main>
			<section class="content">
				<div class="divArenaTitre">
					<h2 class="h2Arena">Arena</h2>
					<div class="divStatut">
						<span>OPEN</span>
					</div>
				</div>
				<p class="p-choose">
					Choose an entity to spawn inside the <span>Arena</span>.
				</p>
				<div>
					<form id="form-spawn">
						<div>
							<label>
								<p>entity</p>
								<select name="entityId" id="" required>
									<option value="">Choose</option>
								</select>
							</label>

							<label>
								<p>X Coordinate</p>
								<input
									type="text"
									name="x"
									placeholder="255.2"
									required
								/>
							</label>

							<label>
								<p>Z Coordinate</p>
								<input
									type="text"
									name="z"
									placeholder="126.7"
									required
								/>
							</label>
						</div>
						<div class="div-btn-spawn">
							<button>SPAWN</button>
						</div>
					</form>
				</div>

				<h3>Arena entities</h3>

				<hr class="hr" />

				<p class="p-choose">
					This list describe all entities registered inside the
					<span>Arena</span>.
				</p>

				<table>
					<thead>
						<tr>
							<th>Entity</th>
							<th>Name</th>
							<th>X</th>
							<th>Y</th>
							<th>Strength</th>
							<th>del</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<h3>Arena map</h3>

				<hr class="hr" />

				<canvas></canvas>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/main.css" />
		<link rel="stylesheet" href="style/arena.css" />
		<script src="script/arena.js" type="module" defer></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="overlay" id="menuOverlay">
			<img src="assets/close.png" alt="close" id="close" />
			<div class="overlay-content">
				<div class="overlay-item">
					<img src="assets/boussole.png" alt="boussole" />
					<p>EXPLORE</p>
				</div>
				<div class="overlay-item">
					<img src="assets/epee.png" alt="epee" />
					<p>ARENA</p>
				</div>
				<div class="overlay-item">
					<img src="assets/book.png" alt="book" />
					<p>RULES</p>
				</div>
			</div>
		</div>

		<header>
			<nav>
				<ul>
					<li>
						<a href="./index.html" class="title">
							<img src="assets/logo.svg" alt="" class="logo" />
							<p>Minecraft wiki</p>
						</a>
					</li>
					<li class="pc">
						<a href="./index.html">
							<span class="icon mdi mdi-compass"></span>
							<span>EXPLORE</span>
						</a>
					</li>
					<li class="pc">
						<a href="./arena.html">
							<span class="icon mdi mdi-sword-cross"></span>
							<span>ARENA</span>
						</a>
					</li>
					<li class="pc">
						<a href="./rules.html">
							<span class="icon mdi mdi-book-open-variant"></span>
							<span>RULES</span>
						</a>
					</li>
				</ul>
			</nav>
			<form class="search">
				<span class="mdi mdi-magnify"></span>
				<input type="text" class="search" placeholder="search..." />
			</form>
			<div class="burger mobile">
				<img src="assets/burger.svg" alt="" srcset="" />
			</div>
		</header>

		<main>
			<section class="content">
				<div class="divArenaTitre">
					<h2 class="h2Arena">Arena</h2>
					<div class="divStatut">
						<span>OPEN</span>
					</div>
				</div>
				<p class="p-choose">
					Choose an entity to spawn inside the <span>Arena</span>.
				</p>
				<div>
					<form id="form-spawn">
						<div>
							<label>
								entity
								<select name="entityId" id="" required>
									<option value="">Choose</option>
								</select>
							</label>

							<label>
								X Coordinate
								<input
									type="text"
									name="x"
									placeholder="255.2"
									required
								/>
							</label>

							<label>
								Z Coordinate
								<input
									type="text"
									name="z"
									placeholder="126.7"
									required
								/>
							</label>
						</div>
						<div class="div-btn-spawn">
							<button>SPAWN</button>
						</div>
					</form>
				</div>

				<h3>Arena entities</h3>

				<hr class="hr" />

				<p class="p-choose">
					This list describe all entities registered inside the
					<span>Arena</span>.
				</p>

				<table>
					<thead>
						<tr>
							<th>Entity</th>
							<th>Name</th>
							<th>X</th>
							<th>Y</th>
							<th>Strength</th>
							<th>del</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<h3>Arena map</h3>

				<hr class="hr" />

				<img src="assets/arena-map.png" alt="" />
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
